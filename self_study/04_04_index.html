<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Park woo chan</title>
</head>

<body>
    <ol>
        <li value="7">
            Apple
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li value="99">Banana</li>
        <li>Mango</li>
    </ol>

    <!-- 스타일링의 한계가 있음 -->
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is a kind of drink.</dd>
        <dt>milk</dt>
        <dd>milk is a kind of drink.</dd>
    </dl>

    <!-- dl 을 ul로 대체하는 방법 -->
    <ul>
        <li>
            <dfn>Coffee</dfn>
            <p>Coffe is a kind of drink.</p>
        </li>
    </ul>

    <ul>
        <li>
            <dfn>Milk</dfn>
            <p>Milk is a kind of drink.</p>
        </li>
    </ul>

    <p>
        가 나 다 라
        마 사 아 자
        차 카 타 파
    </p>

    <pre>가 나 다 라
마  사  아  자
차   카   타   파</pre>

</body>

</html>
